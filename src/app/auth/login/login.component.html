<div class="login-page">
  <mat-card class="mat-elevation-z12">
    <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
      <mat-tab class="tab-label" label="Login">
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <mat-form-field>
              <input matInput placeholder="Email" formControlName="email" />
              <mat-error *ngIf="loginForm.get('email')?.hasError('required')"
                >Email is required</mat-error
              >
              <mat-error *ngIf="loginForm.get('email')?.hasError('email')"
                >Invalid email format</mat-error
              >
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
            <mat-form-field>
              <input
                matInput
                placeholder="Password"
                type="password"
                formControlName="password"
              />
              <mat-error *ngIf="loginForm.get('password')?.hasError('required')"
                >Password is required</mat-error
              >
              <mat-error
                *ngIf="loginForm.get('password')?.hasError('minlength')"
                >Password must be of length 6</mat-error
              >
              <mat-icon matSuffix>lock</mat-icon>
            </mat-form-field>
            <mat-checkbox>Remember Me!</mat-checkbox>
            <button
              mat-raised-button
              color="primary"
              class="login-button"
              type="submit"
              [disabled]="loginForm.invalid || isLoading"
            >
              Login
              <div
                class="spinner-border spinner-border-sm"
                role="status"
                *ngIf="isLoading"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
            </button>
            <!--            <button mat-raised-button class="login-button">Login with Google</button>-->
          </form>
          <p class="centered-text">
            Don't have an account? <a (click)="goToRegister()">Sign Up</a>
          </p>
        </mat-card-content>
      </mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
